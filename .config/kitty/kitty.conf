# vim:fileencoding=utf-8:foldmethod=marker

#: Fonts {{{

font_family JetBrainsMono Nerd Font
font_size   12.0
disable_ligatures cursor

#: }}}

#: Scrollback {{{

scrollback_lines 4096
# scrollback_pager nvimpager -p
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER

# wheel_scroll_multiplier 5.0
# wheel_scroll_min_lines 1
# touch_scroll_multiplier 1.0

#: }}}

#: Mouse {{{

# url_color #0087bd
# url_style curly
# open_url_with default
# url_prefixes file ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh
# detect_urls yes
# url_excluded_characters

# select_by_word_characters @-./_~?&=%+#
# select_by_word_characters_forward

# click_interval -1.0
# focus_follows_mouse no

#: Mouse actions {{{

mouse_map left click ungrabbed mouse_handle_click selection prompt
# mouse_map shift+left click grabbed,ungrabbed mouse_handle_click selection link prompt

#: }}}

#: }}}

#: Performance tuning {{{

# repaint_delay 10
# input_delay 3
# sync_to_monitor yes

#: }}}

#: Window layout {{{

# remember_window_size  yes
# initial_window_width  640
# initial_window_height 400

enabled_layouts tall:bias=50;full_size=1;mirrored=false,splits:split_axis=horizontal

# window_resize_step_cells 2
# window_resize_step_lines 2

#: }}}

#: Tab bar {{{

tab_bar_edge bottom
tab_bar_style powerline
# tab_powerline_style angled

#: }}}

#: Color scheme {{{

# Default colors

# foreground #fbf1c7
# background #1d2021

# selection_foreground #000000
# selection_background #fffacd

include tokyonight/tokyonight_storm.conf

#: }}}

#: OS specific tweaks {{{

wayland_titlebar_color #292929

#: }}}

#: Keyboard shortcuts {{{

# kitty_mod ctrl+shift

#: Clipboard {{{

# map kitty_mod+c  copy_to_clipboard
# map kitty_mod+v  paste_from_clipboard
# map kitty_mod+s  paste_from_selection

#: }}}

