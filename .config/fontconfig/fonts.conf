<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
    <!-- The Inter typeface family: https://rsms.me/inter/ -->
    <!-- Features: https://rsms.me/inter/#features -->
    <match target="font">
        <test name="family">
            <string>Inter Display</string>
        </test>

        <!-- dlig: discretionary ligatures, e.g. ff, fj, ?! -->
        <edit name="fontfeatures" mode="append_last"><string>dlig</string></edit>

        <!-- case: Case alternates, e.g., for (, ), [, ], {, } -->
        <edit name="fontfeatures" mode="append_last"><string>case</string></edit>

        <!-- zero: slashed zero, cv05: lower-case l, cv08: upper-case i -->
        <edit name="fontfeatures" mode="append_last"><string>zero</string></edit>
        <edit name="fontfeatures" mode="append_last"><string>cv05</string></edit>
        <!-- <edit name="fontfeatures" mode="append_last"><string>cv08</string></edit> -->

        <!-- cv02: open four, cv03: open six, cv04: open nine -->
        <edit name="fontfeatures" mode="append_last"><string>cv02</string></edit>
        <edit name="fontfeatures" mode="append_last"><string>cv03</string></edit>
        <edit name="fontfeatures" mode="append_last"><string>cv04</string></edit>
    </match>
</fontconfig>
